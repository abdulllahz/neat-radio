<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Neat Radio</title>
  <link href="https://fonts.googleapis.com/css2?family=Bytesized&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      font-family: 'Bytesized', monospace;
      color: #00ffe1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .window {
      background-color: #222;
      border: 4px solid #00ffe1;
      border-radius: 12px;
      padding: 20px;
      width: 600px;
      box-shadow: 0 0 25px #00ffe1aa;
    }

    .title-bar {
      text-align: center;
      font-size: 14px;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    select, button {
      font-family: 'Bytesized', monospace;
      font-size: 12px;
      background-color: #111;
      color: #00ffe1;
      border: 2px solid #00ffe1;
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
    }

    select:hover, button:hover {
      background-color: #333;
    }

    iframe {
      width: 100%;
      height: 120px;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="title-bar">Neat Radio</div>

    <div class="controls">
      <select id="genre">
        <option value="lofi">Lofi</option>
        <option value="breakcore">Breakcore</option>
        <option value="Quran">Quran</option>
      </select>
      <button id="next">‚è≠ Next Track</button>
    </div>

    <iframe id="player"></iframe>
  </div>

  <script src="script.js"></script>
</body>
</html>
